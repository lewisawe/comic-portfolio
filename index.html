            },

    <style>
      /* Enhanced scroll-triggered animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-on-scroll {
        opacity: 0;
      }
      .animated {
        animation: fadeInUp 0.7s ease-out forwards;
      }

      /* Button hover effects */
      .btn-comic {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .btn-comic::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn-comic:hover::before {
        left: 100%;
      }

      /* Card hover effects */
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }

      .card-hover:hover {
        transform: translateY(-8px) rotateX(5deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      /* Skill bar animations */
      @keyframes fillBar {
        from {
          width: 0%;
        }
        to {
          width: var(--target-width);
        }
      }

      .skill-bar {
        animation: fillBar 1.5s ease-out forwards;
      }

      /* Pulse animation for icons */
      @keyframes iconPulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .icon-pulse:hover {
        animation: iconPulse 0.6s ease-in-out;
      }

      /* Hero entrance animations */
      @keyframes hero-title-in {
        from { opacity: 0; transform: scale(1.2); filter: blur(5px); }
        to { opacity: 1; transform: scale(1); filter: blur(0); }
      }
      @keyframes panel-fly-in {
        from { opacity: 0; transform: translateX(50px) rotate(-1deg); }
        to { opacity: 1; transform: translateX(0) rotate(-1deg); }
      }
      .hero-title-animate { animation: hero-title-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .hero-panel-animate { animation: panel-fly-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards; }
      
      /* Living background animations */
      @keyframes blob-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .blob-pulse { animation: blob-pulse 12s ease-in-out infinite; }

      /* Interactive Halftone */
      .interactive-halftone {
        mask-image: radial-gradient(circle 250px at var(--mouse-x, 9999px) var(--mouse-y, 9999px), black 0%, rgba(0,0,0,0.9) 40%, transparent 80%);
        -webkit-mask-image: radial-gradient(circle 250px at var(--mouse-x, 9999px) var(--mouse-y, 9999px), black 0%, rgba(0,0,0,0.9) 40%, transparent 80%);
      }

      /* Timeline animation */
      .timeline-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 1rem;
        height: 100%;
        border-left: 2px solid rgba(30, 30, 30, 0.2);
        transform-origin: top;
        transform: scaleY(0);
        transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1);
      }
      @media (min-width: 768px) {
        .timeline-container::before {
          left: 50%;
          margin-left: -1px;
        }
      }
      .timeline-container.is-drawing::before {
        transform: scaleY(1);
      }

      /* Stagger animation utility */
      .stagger-animation > * {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .stagger-animation > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-animation > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-animation > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-animation > *:nth-child(4) { animation-delay: 0.4s; }
      .stagger-animation > *:nth-child(5) { animation-delay: 0.5s; }
      .stagger-animation > *:nth-child(6) { animation-delay: 0.6s; }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f7f7f7;
      }

      ::-webkit-scrollbar-thumb {
        background: #3a86ff;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #fb5607;
      }

      /* Loading animation */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-spin {
        animation: spin 1s linear infinite;
      }

      /* Text gradient effect */
      .text-gradient {
        background: linear-gradient(45deg, #3a86ff, #fb5607, #ffbe0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
    </style>
